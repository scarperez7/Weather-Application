<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/ddd6be8129.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fruktur&family=Ubuntu:wght@300&display=swap"
      rel="stylesheet"
    />
    <title>Weather App</title>
  </head>
  <body>
    <link rel="stylesheet" href="src/styles.css" />

    <br />
    <form id="search-city-form">
      <input
        class="searchBar"
        type="search"
        id="city-search"
        placeholder="Enter City"
      />
      <input id="city-input" type="submit" value="Enter" />
    </form>

    <br />
    <div class="midsection">
      <h1>New York</h1>
      <div class="current">Currently <span id="number"> 52 </span> °F</div>

      Cloudy Light Rain <br />
      <i class="fas fa-cloud-rain currenticon"></i>
      <div class="current-date"></div>
    </div>

    <br />
    <h3 class="forecast">Forecast for the next 5 days</h3>
    <br />
    <div class="container">
      <div class="row align-items-start">
        <div class="col-2">
          <span>
            <h6>Monday</h6>
            <br />
            <p>56°/47°</p>
            <br />
            <i class="fas fa-cloud-rain mon"></i> <br />
          </span>
        </div>

        <div class="col-2">
          <span>
            <h6>Tuesday</h6>
            <br />
            <p>65°/53°</p>
            <br />
            <i class="far fa-sun tuesday"></i>
          </span>
        </div>
        <div class="col-2">
          <span>
            <h6>Wednesday</h6>
            <br />
            <p>48°/32°</p>
            <br />
            <i class="fas fa-cloud-sun wed"></i>
          </span>
        </div>
        <div class="col-2">
          <span>
            <h6>Thursday</h6>
            <br />
            <p>47°/36°</p>
            <br />
            <i class="fas fa-cloud thurs"></i> <br />
          </span>
        </div>
        <div class="col-2">
          <span>
            <h6>Friday</h6>
            <br />
            <p>42°/31°</p>
            <br />
            <i class="fas fa-cloud-showers-heavy fri"></i><br />
          </span>
        </div>
      </div>
    </div>
    <p class="OSlink">
      <a
        href="https://github.com/scarperez7/Weather-Application"
        target="_blank"
        >Open-Source Code</a
      >
      by Scarlett Perez
    </p>
    <script src="src/index.js"></script>
  </body>
</html>
